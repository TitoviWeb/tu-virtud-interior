<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Virtud Interior</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f6fb;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #1a237e;
    }
    .question {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    button {
      display: block;
      margin: 30px auto;
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #155ab6;
    }
    #result {
      text-align: center;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .option {
      margin: 5px 0;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Tu Virtud Interior</h1>
  <h2>Descubre tus virtudes cardinales e intelectuales</h2>

  <form id="quizForm">
    <div id="questions"></div>
    <button type="button" onclick="calculateResult()">Ver mi resultado</button>
  </form>

  <div id="result"></div>

  <script>
    const questions = [
      {
        q: 'Un compañero se equivoca y culpa a otro para no meterse en problemas. ¿Qué haces?',
        options: [
          { text: 'Lo encaro con respeto y le pido que diga la verdad.', virtue: 'Justicia' },
          { text: 'Lo disculpo para no crear conflicto.', virtue: 'Templanza' },
          { text: 'No me meto, no es mi problema.', virtue: 'Falta de Fortaleza' }
        ]
      },
      {
        q: 'Te das cuenta de un error grave en un informe ya entregado al cliente.',
        options: [
          { text: 'Aviso de inmediato y propongo soluciones.', virtue: 'Prudencia' },
          { text: 'Espero a ver si alguien lo nota antes.', virtue: 'Falta de Prudencia' },
          { text: 'Lo arreglo sin informar.', virtue: 'Sabiduría' }
        ]
      },
      {
        q: 'Un jefe te critica duramente frente a tus compañeros.',
        options: [
          { text: 'Respondo con calma y explico mi punto.', virtue: 'Templanza' },
          { text: 'Le contesto impulsivamente.', virtue: 'Falta de Prudencia' },
          { text: 'Escucho y luego pido hablar en privado.', virtue: 'Fortaleza' }
        ]
      },
      {
        q: 'Te ofrecen un “beneficio” extra por acelerar un trámite interno.',
        options: [
          { text: 'Lo rechazo y lo informo.', virtue: 'Justicia' },
          { text: 'Lo acepto si nadie se entera.', virtue: 'Falta de Fortaleza' },
          { text: 'Pido asesoría antes de decidir.', virtue: 'Prudencia' }
        ]
      },
      {
        q: 'Tienes que diseñar una solución para un problema complejo.',
        options: [
          { text: 'Analizo datos y busco la mejor evidencia.', virtue: 'Ciencia' },
          { text: 'Creo una propuesta original y funcional.', virtue: 'Arte' },
          { text: 'Pido ayuda a otro sin pensar demasiado.', virtue: 'Falta de Sabiduría' }
        ]
      },
      {
        q: 'Un compañero nuevo comete un error que retrasa todo.',
        options: [
          { text: 'Le explico con paciencia y lo ayudo.', virtue: 'Entendimiento' },
          { text: 'Lo corrijo bruscamente.', virtue: 'Falta de Templanza' },
          { text: 'Ignoro el error para no perder tiempo.', virtue: 'Falta de Justicia' }
        ]
      },
      {
        q: 'Estás liderando un equipo y dos personas discuten constantemente.',
        options: [
          { text: 'Escucho a ambos y propongo un acuerdo justo.', virtue: 'Justicia' },
          { text: 'Les exijo silencio y sigo con el trabajo.', virtue: 'Falta de Entendimiento' },
          { text: 'Analizo sus puntos y busco una solución creativa.', virtue: 'Sabiduría' }
        ]
      },
      {
        q: 'Te ofrecen ascender, pero el cargo implica más presión y menos tiempo libre.',
        options: [
          { text: 'Acepto el reto y me organizo bien.', virtue: 'Fortaleza' },
          { text: 'Rechazo porque no quiero estrés.', virtue: 'Falta de Fortaleza' },
          { text: 'Consulto con alguien de confianza antes de decidir.', virtue: 'Prudencia' }
        ]
      },
      {
        q: 'Un cliente elogia tu trabajo públicamente.',
        options: [
          { text: 'Agradezco y destaco el esfuerzo del equipo.', virtue: 'Templanza' },
          { text: 'Me quedo con todo el mérito.', virtue: 'Falta de Justicia' },
          { text: 'Digo que fue suerte.', virtue: 'Falta de Entendimiento' }
        ]
      },
      {
        q: 'En una reunión, alguien propone una idea riesgosa.',
        options: [
          { text: 'Analizo los pros y contras antes de decidir.', virtue: 'Sabiduría' },
          { text: 'La apoyo sin pensar mucho.', virtue: 'Falta de Prudencia' },
          { text: 'La rechazo sin analizarla.', virtue: 'Falta de Entendimiento' }
        ]
      }
    ];

    const container = document.getElementById('questions');

    questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<h3>${i + 1}. ${q.q}</h3>`;

      q.options.forEach((opt, j) => {
        const id = `q${i}_opt${j}`;
        div.innerHTML += `
          <label class='option'>
            <input type='radio' name='q${i}' value='${opt.virtue}' required> ${opt.text}
          </label>`;
      });
      container.appendChild(div);
    });

    function calculateResult() {
      const formData = new FormData(document.getElementById('quizForm'));
      const scores = {};

      for (let [key, value] of formData.entries()) {
        if (!scores[value]) scores[value] = 0;
        scores[value]++;
      }

      let topVirtue = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);

      let resultText = '';
      switch (topVirtue) {
        case 'Prudencia':
          resultText = 'Eres una persona prudente: reflexiva, equilibrada y responsable en tus decisiones.';
          break;
        case 'Justicia':
          resultText = 'Eres justo: valoras la equidad, la honestidad y el respeto en tus acciones.';
          break;
        case 'Fortaleza':
          resultText = 'Eres fuerte: enfrentas los retos con valentía y mantienes tu integridad.';
          break;
        case 'Templanza':
          resultText = 'Eres sereno: controlas tus emociones y promueves la armonía en tu entorno.';
          break;
        case 'Sabiduría':
          resultText = 'Eres sabio: analizas con calma, aprendes de la experiencia y guías con razón.';
          break;
        case 'Ciencia':
          resultText = 'Tienes pensamiento científico: basas tus decisiones en la evidencia y la lógica.';
          break;
        case 'Arte':
          resultText = 'Tienes alma creativa: buscas el equilibrio entre la belleza, la utilidad y la expresión.';
          break;
        case 'Entendimiento':
          resultText = 'Eres comprensivo: ayudas a otros y fomentas la empatía en tus relaciones.';
          break;
        default:
          resultText = 'Tienes un equilibrio de virtudes, sigue fortaleciendo tu crecimiento ético y profesional.';
      }

      document.getElementById('result').innerHTML = `<h2>Resultado:</h2><p><b>${topVirtue}</b></p><p>${resultText}</p>`;
    }
  </script>
</body>
</html>
